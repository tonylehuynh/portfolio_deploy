        <!-- BANNER -->
        <div class="banner"> </div>

        <div class="main_content maincontent_flex">
            <div class="info_section">
                <div class="aboutme_container">
                    <figure class="picture_container">
                        <img src="../docs/profileimage.jpg" class="profile_image" alt="Profile image">

                    <div class="heading_box">
                        <h1 class="aboutme_title">

                    <p class="aboutme_paragraph">

            <div class="contactform_section">
                <p class="aboutme_paragraph">You can also contact me directly via the form:</p>
                    <div class="contactform_container">
                        <form action="#">
                            <input type="text" class="form_element" name="name" placeholder=" Your Name">
                            <input type="email" class="form_element" name="email" placeholder=" Contact Email">
                            <input type="text" class="form_element" name="subject" placeholder=" Subject">
                            <textarea name="" class="form_element message" placeholder=" Message"></textarea>
                            <button class="form_button"><b>Submit</b></button>
                        </form>
                    </div>
            </div>
        </div>
